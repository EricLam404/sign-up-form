<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
    <script src=javascript.js defer></script>
</head>
<body>
  <div class="left">
    <img src="background.jpg" alt="background leaves">
    <div class="odin">
      <img src="odin.png" alt="odin-logo">
      <div class="text">Odin</div>
    </div>
    <div class="credit">Photo by Halie West</div>
  </div>
  <div class="right">
    <div class="header">
        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started. <br><br> You <em>know</em> you want to
    </div>
    <form>
      <legend>Let's do this!</legend>
      <div class="name">
        <div class="first input">
          <label for="first-name">First Name </label>
          <input type="text" id="first-name" name="first-name">
        </div>
        <div class="last input">
          <label for="last-name">Last Name </label>
          <input type="text" id="last-name" name="last-name">
        </div>
      </div>
      <div class="second">
        <div class="email input">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="phone-number input">
          <label for="phone-number">Phone Number</label>
          <input type="number" id="phone-number" name="phone-number">
        </div>
      </div>
      <div class="third">
        <div class="password input">
          <label for="password">Password</label>
          <input type="password" id="password" name="password">
        </div>
        <div class="confirm-password input">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password">
        </div>
      </div>
      <div class="button">
        <button type="submit">Create Account</button>
      </div>
    </form>
    <div class="account">
      Already have an account? Log in
    </div>
  </div>
</body>
</html>
